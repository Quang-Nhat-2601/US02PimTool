<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information Management</title>
    <script src="./ClientGlobalContext.js.aspx" type="text/javascript"></script>
</head>

<body>
    <div class="header">
        <div class="logo"> 
            <img src="./elca_elcalogo" alt="logo images">

            <div class="title">
                <h1>Project Information Management</h1>
            </div>
        </div>

        <ul class="function-control">
            <li id="language-options">
                <p><a href="#">EN</a> | <a href="#">FR</a></p>
            </li>

            <li id="helps">
                <p><a href="#">Help</a></p>
            </li>

            <li id="logout">
                <p><a href="#">Logout</a></p>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="content">
            <div class="left-content">
                <p class="title" id="project-list-link">Projects List</p>

                <ul>
                    <li><a href="#" class="new-page">new</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Customer</a></li>
                    <li><a href="#">Supplier</a></li>
                </ul>
            </div>

            <div class="right-content">
                <p class="title">New Project</p>
                <form class="form-grid">
                    <label for="project-number">Project Number *</label>
                    <input type="text" id="project-number" required>

                    <label for="project-name">Project name *</label>
                    <input type="text" id="project-name" required>

                    <label for="customer">Customer *</label>
                    <input type="text" id="customer" required>

                    <label for="group">Group *</label>
                    <select id="group" required>
                        <option value="new">New</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="members">Members</label>
                    <input type="text" id="members">

                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="new">New</option>
                        <option value="planned">Planned</option>
                        <option value="in-progress">In Progress</option>
                        <option value="finished">Finished</option>
                        <option value="closed">Closed</option>
                    </select>

                    <label>Start Date</label>
                    <div class="date-container">
                        <input type="date" id="start-date" required>
                        
                        <label>End Date</label>
                        <input type="date" id="end-date" required>
                    </div>
                </form>

                <div class="btn-container">
                    <a href="#" id="create-btn" class="btn">Create Project</a>
                    <a href="#" id="cancel-btn" class="btn">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./elca_projectcustomformscript"></script>
</body>

</html>
